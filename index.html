<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">Phone Shop</div>
        <div class="cart">
            <span>Savatcha (<span id="cart-count">0</span>)</span>
            <div id="cart-menu" class="cart-menu hidden"></div>
        </div>
    </header>
    <section class="products" id="products">
        <div class="card" data-id="1">
            <img src="./images/Iphone-13.png" alt="iPhone 13">
            <h3>iPhone 13</h3>
            <p>$799</p>
            <button onclick="showDetails(1)">Ma'lumot olish</button>
        </div>
        <div class="card" data-id="2">
            <img src="./images/Samsung-s23.png" alt="Samsung Galaxy S23">
            <h3>Samsung Galaxy S23</h3>
            <p>$699</p>
            <button onclick="showDetails(2)">Ma'lumot olish</button>
        </div>
        <div class="card" data-id="3">
            <img src="./images/Xiaomi-14.png" alt="Xiaomi 14">
            <h3>Xiaomi 14</h3>
            <p>$499</p>
            <button onclick="showDetails(3)">Ma'lumot olish</button>
        </div>
        <div class="card" data-id="4">
            <img src="./images/Google-Pixel-7.png" alt="Google Pixel 7">
            <h3>Google Pixel 7</h3>
            <p>$599</p>
            <button onclick="showDetails(4)">Ma'lumot olish</button>
        </div>
        <div class="card" data-id="5">
            <img src="./images/one-pluss-11.png" alt="OnePlus 11">
            <h3>OnePlus 11</h3>
            <p>$649</p>
            <button onclick="showDetails(5)">Ma'lumot olish</button>
        </div>
        <div class="card" data-id="6">
            <img src="./images/huawei-p50.png" alt="Huawei P50">
            <h3>Huawei P50</h3>
            <p>$549</p>
            <button onclick="showDetails(6)">Ma'lumot olish</button>
        </div>
        <div class="card" data-id="7">
            <img src="./images/nokia-g60.png" alt="Nokia G60">
            <h3>Nokia G60</h3>
            <p>$299</p>
            <button onclick="showDetails(7)">Ma'lumot olish</button>
        </div>
        <div class="card" data-id="8">
            <img src="./images/opporeno-8.png" alt="Oppo Reno 8">
            <h3>Oppo Reno 8</h3>
            <p>$449</p>
            <button onclick="showDetails(8)">Ma'lumot olish</button>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
